<h1>Pokemon di tipo: {{ type }}</h1>

<div *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<div *ngIf="pokemonTypeList">
  <ul>
    <li *ngFor="let pokemon of pokemonTypeList.pokemon">
      <h3>{{ pokemon.name }}</h3>
      <img [src]="pokemon.image" alt="avatar" />
      <div *ngFor="let stat of pokemon.stats">
        <p>
          {{ stat.name }} <span>{{ stat.value }}</span>
        </p>
      </div>
    </li>
  </ul>
</div>
